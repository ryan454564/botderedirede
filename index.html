<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .countdown {
            font-size: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Você será redirecionado em:</h1>
    <div class="countdown" id="countdown">3</div>
    <p>Se não for redirecionado, <a href="https://t.me/OmegleBRVip2_Bot">clique aqui</a>.</p>

    <script>
        // Definindo o tempo da contagem regressiva
        var timeLeft = 3; // Tempo inicial em segundos

        // Função para atualizar o contador
        var countdownElement = document.getElementById('countdown');
        var countdownInterval = setInterval(function() {
            timeLeft--;
            countdownElement.textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                window.location.href = "https://t.me/OmegleBRVip2_Bot"; // Redireciona quando a contagem chegar a 0
            }
        }, 1000); // Atualiza a cada 1 segundo
    </script>
</body>
</html>
